<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - Manas Bhatia</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', Arial, sans-serif;
            background: #141414;
            color: #fff;
            min-height: 100vh;
            cursor: url('cursor.svg') 16 16, auto;
        }
        body, html {
            cursor: url('cursor.svg') 16 16, auto;
        }
        .framer-sleek-navbar {
            position: fixed;
            top: 24px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            z-index: 100;
            pointer-events: none;
        }
        .framer-sleek-nav-wrapper {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            max-width: 900px;
            background: rgba(17, 17, 17, 0.7);
            border-radius: 32px;
            box-shadow: 0 4px 32px 0 rgba(0,0,0,0.10);
            border: 1px solid rgba(255,255,255,0.10);
            backdrop-filter: blur(12px);
            padding: 0.5rem 2.2rem;
            pointer-events: auto;
        }
        .framer-sleek-logo {
            display: flex;
            align-items: center;
            width: 44px;
            height: 44px;
            border-radius: 16px;
            overflow: hidden;
            background: #232323;
            margin-right: 1.5rem;
        }
        .framer-sleek-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 16px;
        }
        .framer-sleek-links {
            display: flex;
            gap: 1.8rem;
        }
        .framer-sleek-link {
            color: #fff;
            text-decoration: none;
            font-size: 1.18rem;
            font-weight: 500;
            padding: 0.5rem 1.5rem;
            border-radius: 12px;
            transition: background 0.2s, color 0.2s;
            display: flex;
            align-items: center;
        }
        .framer-sleek-link:hover, .framer-sleek-link.active {
            background: rgba(255,255,255,0.10);
            color: #a3e635;
        }
        .projects-section {
            max-width: 1200px;
            margin: 110px auto 0 auto;
            padding: 0 1.5rem 2rem 1.5rem;
        }
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 2.2rem;
        }
        .framer-project-card {
            display: block;
            background: #111;
            width: 100%;
            border-radius: 20px;
            box-shadow: rgba(0,0,0,0.4) 16px 24px 20px 8px, rgba(184,180,180,0.08) 0px 2px 0px 0px inset;
            position: relative;
            overflow: hidden;
            transition: transform 0.18s, box-shadow 0.18s;
            will-change: transform;
            min-height: 240px;
        }
        .framer-project-card:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: rgba(0,0,0,0.5) 24px 32px 32px 8px, rgba(184,180,180,0.10) 0px 4px 0px 0px inset;
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="120" height="40" viewBox="0 0 120 40"><rect rx="20" width="120" height="40" fill="rgba(255,255,255,0.7)" stroke="%23fff" stroke-width="2"/><text x="60" y="25" text-anchor="middle" font-family="Inter,Arial,sans-serif" font-size="16" fill="black">View project</text></svg>') 60 20, pointer;
        }
        .framer-image-container {
            border-radius: 8px;
            overflow: hidden;
            margin: 18px 18px 0 18px;
        }
        .framer-image-shadow {
            box-shadow: rgba(0,0,0,0.4) 20px 30px 20px 8px;
            border-radius: 12px;
            position: relative;
        }
        .framer-image-shadow img {
            display: block;
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 12px;
        }
        .framer-arrow-icon {
            position: absolute;
            bottom: 22px;
            right: 22px;
            background: #0a0a0a;
            border-radius: 100px;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 8px 0 rgba(0,0,0,0.18);
            transform: rotate(-35deg);
            opacity: 1;
            transition: background 0.2s;
        }
        .framer-arrow-icon:hover {
            background: #222;
        }
        @media (max-width: 700px) {
            .framer-sleek-nav-wrapper {
                flex-direction: row;
                padding: 0.5rem 1rem;
                max-width: 98vw;
            }
            .projects-section {
                margin-top: 90px;
            }
            .framer-sleek-links {
                gap: 1rem;
            }
        }
        #mycelium-canvas {
            position: fixed !important;
            top: 0;
            left: 0;
            width: 100vw !important;
            height: 100vh !important;
            z-index: 0 !important;
            pointer-events: none;
        }
        .framer-sleek-navbar, .projects-section {
            position: relative;
            z-index: 1;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div id="site-header"></div>
    <div class="projects-section">
        <div class="projects-grid">
            <a class="framer-project-card" href="./projects/project1.html">
                <div class="framer-image-container">
                    <div class="framer-image-shadow">
                        <img src="project1-thumbnail.jpg" alt="Project 1 Thumbnail">
                    </div>
                </div>
            </a>
            <a class="framer-project-card" href="./projects/project2.html">
                <div class="framer-image-container">
                    <div class="framer-image-shadow">
                        <img src="project2-thumbnail.jpg" alt="Project 2 Thumbnail">
                    </div>
                </div>
            </a>
            <a class="framer-project-card" href="./projects/project3.html">
                <div class="framer-image-container">
                    <div class="framer-image-shadow">
                        <img src="project3-thumbnail.jpg" alt="Project 3 Thumbnail">
                    </div>
                </div>
            </a>
            <a class="framer-project-card" href="./projects/project4.html">
                <div class="framer-image-container">
                    <div class="framer-image-shadow">
                        <img src="project4-thumbnail.jpg" alt="Project 4 Thumbnail">
                    </div>
                </div>
            </a>
            <!-- Add more project cards as needed -->
        </div>
    </div>
    <div id="site-footer"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.2/p5.min.js"></script>
    <script src="sketch.js"></script>
    <script>
    function includeHTML(id, url) {
      fetch(url)
        .then(res => res.text())
        .then(html => { document.getElementById(id).innerHTML = html; });
    }
    includeHTML('site-header', 'header.html');
    includeHTML('site-footer', 'footer.html');
    </script>
</body>
</html>
